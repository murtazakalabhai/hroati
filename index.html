<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" defer></script>
    <button id="logout-btn">Logout</button>

</head>
<body>
    <header>
        <h1>Data Manager</h1>
    </header>
    <nav>
        <a href="archived.html" class="nav-link">View Archived Entries</a>
    </nav>
    <div id="auth-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </div>
    <div id="main-section" style="display: none;">
        <h2>Data Entry</h2>
        <form id="data-form">
            <input type="hidden" id="serialNo">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address" required>
            <label for="note">Note:</label>
            <textarea id="note" placeholder="Note"></textarea>
            <button type="submit">Add Entry</button>
            <button type="button" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>

        </form>
        <h2>Search and Data Table</h2>
        <input type="text" id="search" placeholder="Search...">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Date</th>
                    <th>Photo</th>
                    <th>Amount</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Note</th>
                    <th>Archive</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Data Actions</h2>
        <div class="data-actions">
            <button id="export-btn">Export to Excel</button>
            <input type="file" id="import-file" accept=".csv, .xlsx">
            <button id="backup-btn">Backup to JSON</button>
            <input type="file" id="restore-btn" accept=".json">
        </div>
        <div id="lightbox" class="lightbox">
            <span id="lightbox-close" class="lightbox-close">&times;</span>
            <img id="lightbox-img" class="lightbox-img" src="" alt="Zoomed Image">
        </div>
    </div>
</body>
</html>
