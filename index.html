    <link rel="stylesheet" href="style.css">

</head>
<body>
       
    <h1>Data Manager</h1>
    <script>
        // Initialize Supabase
        const supabase = supabase.createClient(
            'https://pwqwshinrnrcgqfbubyr.supabase.co', // Your Supabase URL
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3cXdzaGlucm5yY2dxZmJ1YnlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0MjIyMTgsImV4cCI6MjA0Nzk5ODIxOH0.al0mBeeqpwQaK1W2Q-cUtLKSk4feFCYJYUwLJetz7vg' // Your Supabase anon key
        );

        // Example: Fetch data to test the connection
        async function fetchData() {
            const { data, error } = await supabase.from('entries').select('*');
            if (error) {
                console.error('Error fetching data:', error);
            } else {
                console.log('Fetched data:', data);
            }
        }

        // Call the function
        fetchData();

    <form id="data-form">
        <input type="text" id="serialNo" placeholder="Serial No." required>
        <input type="date" id="date" required>
        <input type="file" id="photo" accept="image/*">
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <textarea id="note" placeholder="Note"></textarea>
        <button type="submit">Add Entry</button>
    </form>
    <input type="text" id="search" placeholder="Search...">
    <table id="data-table">
        <thead>
            <tr>
                <th>Serial No.</th>
                <th>Date</th>
                <th>Photo</th>
                <th>Amount</th>
                <th>Name</th>
                <th>Address</th>
                <th>Note</th>
                <th>Archive</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
